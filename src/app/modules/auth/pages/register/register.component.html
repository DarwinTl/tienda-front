<h4 class="text-gray-700 mb-10 text-center font-bold text-xl">Crear cuenta</h4>
<form
  [formGroup]="formRegister"
  class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-1"
  (submit)="onSubmitRegister()"
>
  <mat-form-field class="md:col-span-2">
    <mat-label>Correo electrónico</mat-label>
    <input formControlName="correo" matInput type="text" inputmode="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input formControlName="contrasenia" matInput type="password" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Repetir contraseña</mat-label>
    <input formControlName="confirmarContrasenia" matInput type="password" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input appOnlyLetters formControlName="nombre" matInput type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido paterno</mat-label>
    <input
      appOnlyLetters
      formControlName="apellidoPaterno"
      matInput
      type="text"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido materno</mat-label>
    <input
      appOnlyLetters
      formControlName="apellidoMaterno"
      matInput
      type="text"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo documento</mat-label>
    <mat-select formControlName="tipoDocumento" matInput type="text">
      <mat-option value="1">DNI</mat-option>
      <mat-option value="2">PS</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Número de documento</mat-label>
    <input
      appOnlyNumbers
      formControlName="numeroDocumento"
      matInput
      type="number"
      inputmode="numeric"
    />
  </mat-form-field>
  <div class="flex justify-center md:col-span-2">
    <button type="submit" class="w-full" mat-raised-button color="primary">
      Crear cuenta
    </button>
  </div>
</form>

<span class="my-4 line-divider">o</span>

<div class="flex justify-center">
  <button type="button" class="w-full" routerLink="../login" mat-button>
    Ya tengo una cuenta
  </button>
</div>
