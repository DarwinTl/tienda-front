<div class="container">
  <div class="card">
    <div class="card-header">
      Formulario de Marcas
    </div>
    <div class="card-body">
      <form #marcaForm="ngForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="marca.nombre" name="nombre"
            required minlength="3" #nombre="ngModel" />
          <div class="alert alert-danger mt-2" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              El campo no debe estar vacio
            </div>
            <div *ngIf="nombre.errors.minlength">
              El campo debe tener mínimo 3 carácteres
            </div>
          </div>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Detalle</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="detalle" [(ngModel)]="marca.detalle"
            required minlength="3" #detalle="ngModel" />
          <div class="alert alert-danger mt-2" *ngIf="detalle.invalid && (detalle.dirty || detalle.touched)">
            <div *ngIf="detalle.errors.required">
              El campo no debe estar vacio
            </div>
            <div *ngIf="detalle.errors.minlength">
              El campo debe tener mínimo 3 carácteres
            </div>
          </div>
        </div>
        <button [disabled]="!marcaForm.form.valid" type="submit" class="btn btn-success" (click)="create()" *ngIf="!marca.id else elseBlock">Crear</button>
        <ng-template #elseBlock>
          <button type="submit" class="btn btn-success me-2" (click)="update()">Actualizar</button>
        </ng-template>

        <button type="button" class="btn btn-danger ms-1" [routerLink]="['/marcas']">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
