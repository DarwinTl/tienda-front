<div class="wrapper-login">
    <div class="container">
        <div class="card-login">
            <div class="circle">
                <fa-icon [icon]="icon"></fa-icon>
            </div>
            <div class="body">
                <img class="logo"
                    src="../../../assets/imagenes/a-colorful-and-eye-catching-logo-for-a-supermarket-1UorBXa8S6-AENDg-cYDCg-tOF8XIP2TfOkwJ9baLBjyg-removebg-preview.png"
                    alt="img_login">
                <h2 class="text-center">Inicio de Sesión</h2>
            </div>

            <div class="mt-4" >
                <form [formGroup]="frm01">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario"
                            formControlName='nombre' required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña" formControlName='contrasena' required>
                    </div>
                    <button type="button" class="btn btn-danger btn-block" (click)="fnIngresar()">Ingresar </button>
                </form>
            </div>
            <div class="text-center mt-3">
                <!-- <a href="#">Olvidaste tu contraseña?</a>
                <br> -->
                <p>No tienes cuenta? <a href="/singIn">Registrar </a></p> 
            </div>
        </div>
    </div>


</div>
