<mat-toolbar class="custome-toolbar">
  <button class="btn-menu-navbar" (click)="drawer.toggle()">
    <mat-icon style="font-size: 30px">menu</mat-icon>
  </button>
  <img src="assets/imagenes/logo-banner.png" alt="logo_banner" class="img-banner" />
  <div class="spacer">
    <input class="search-bar" type="text" placeholder="Hola, ¿qué estás buscando?" />
  </div>

  <a mat-button> <mat-icon>inventory</mat-icon> Mis Pedidos</a>
  <a mat-button [matMenuTriggerFor]="lvl1master">
    <mat-icon>person</mat-icon> Mi Cuenta</a>
  <a mat-button>
    <mat-icon matBadgeColor="accent" matBadge="0" [matBadgeHidden]="badgevisible"
      matBadgeSize="small">shopping_cart</mat-icon></a>

  <mat-menu #lvl1master="matMenu">
    <button mat-menu-item routerLink="login">
      <mat-icon>login</mat-icon> Iniciar Sesion
    </button>
    <button mat-menu-item><mat-icon>person</mat-icon> Perfil</button>
  </mat-menu>
</mat-toolbar>

  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>

        <button routerLink="" mat-button>

        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="" mat-button>
          <mat-icon><img src="assets/imagenes/congelador.png" alt="" /></mat-icon>Congelados
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="" mat-button>
          <mat-icon><img src="assets/imagenes/productos-lacteos.png" alt="" /></mat-icon>Lacteos y Huevos
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="" mat-button>

          <mat-icon><img src="assets/imagenes/embutido.png" alt="" /></mat-icon>Fiambres

      </mat-list-item>
      <mat-list-item>
        <button routerLink="" mat-button>

        </button>

    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
